#!/usr/bin/env bash
# vim: ft=tmux
set -g default-terminal "$TERM"
set -ag terminal-overrides ",alacritty:RGB,xterm-256color:RGB,gnome*:RGB"

# General
set -g mouse on
set -s escape-time 0
set -g repeat-time 0
set -g focus-events on
set -g set-clipboard on

set -g status-interval 1 # refresh interval

# Custom window indices
# REF: https://github.com/kitasuna/dotfiles/blob/main/.tmux.conf#L33
set -g @window_indices "零|甲|乙|丙|丁|戊|己|庚|辛|壬|癸"

# Keymaps
# unbind C-b
# set -g prefix C-t

# reload conf
bind r source-file ~/.config/tmux/tmux.conf \; display "tmux.conf Reloaded!"
bind C-r source-file ~/.config/tmux/tmux.conf \; display "tmux.conf Reloaded!"

bind -r C-p previous-window
bind -r C-n next-window
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R
bind -r C-z resize-pane -Z # toggle max size of pane

bind \\ split-window -h
bind C-\\ split-window -h
bind - split-window -v
bind C-- split-window -v

# move current window left/right
bind-key < swap-window -t - \; previous-window
bind-key > swap-window -t + \; next-window

# bind d detach
bind C-d detach
# bind s choose-session
bind C-s choose-session
# bind w choose-window
bind C-w choose-window
# bind c new-window
bind C-c new-window
bind Escape copy-mode
bind C-[ copy-mode

# Theme
source "$XDG_CONFIG_HOME/tmux/theme_dark.conf"

if-shell "uname -s | grep -q Darwin" "source $XDG_CONFIG_HOME/tmux/macos.conf"

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
